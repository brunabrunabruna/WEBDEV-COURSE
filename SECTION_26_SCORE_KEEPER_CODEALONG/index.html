<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ping Pong Score Keeper</title>
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <figure class="image is-2by1">
              <img
                src="https://images.unsplash.com/photo-1609432638531-5ef8d0507b90?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHBpbmdwb25nfGVufDB8fDB8fHww&auto=format&fit=crop&w=900&q=60"
                alt=""
                srcset=""
              />
            </figure>
            <header class="card-header">
              <p class="card-header-title">Ping Pong Score Keeper</p>
              <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 id="score-display" class="score-display title is-1">
                  <span id="score-player1">0</span> to
                  <span id="score-player2">0</span>
                </h1>
                <p class="subtitle">use the buttons below to keep score</p>
                <label for="max-score" class="label is-inline is-large"
                  >play until:</label
                >
                <div class="select is-rounded">
                  <select name="max-score" id="max-score">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button class="button is-primary card-footer-item" id="player1">
                + 1 for player 1
              </button>
              <button class="button is-info card-footer-item" id="player2">
                + 1 for player 2
              </button>
              <button class="button is-danger card-footer-item" id="reset">
                reset
              </button>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <div id="main-container" class="main-container">
      <div id="top-container" class="top-container">
        <img src="" alt="" />
      </div>

      <div id="score-buttons"></div>
    </div>

    <script src="app-copy.js"></script>
  </body>
</html>
