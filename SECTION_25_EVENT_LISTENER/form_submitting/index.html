    <title>form submitting</title>
    <style>
      .hide {
        display: none;

  <body>
    <h1>form submitting, preventing default behaviour and extracting input</h1>

    <h2>enter a cat name</h2>
    <form action="/nexPage" id="form">
      <input type="text" id="catName" />
      <button>submit form</button>
    </form>

    <h2>list of cats names</h2>
    <ul id="list">
      <li>dfsjkg</li>
    </ul>

    <h2>tweet posting</h2>
    <form action="/tweet" id="formTweet">
      <input type="text" name="username" id="username" placeholder="username" />
      <input type="text" name="tweet" id="tweet" placeholder="tweet" />
      <button>post tweet</button>
    </form>
    <h3>posted tweeets</h3>
    <ul id="tweetsList"></ul>
